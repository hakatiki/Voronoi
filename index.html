<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Diagram Interactive</title>
    <style>
        body {
            margin: 0;
            background-color: #333;
            color: #ccc;
        }
        canvas {
            display: block; /* Removes bottom margin/gap */
            width: 100vw;
            height: 100vh;
            background-color: #222;
        }
        button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ccc;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        button:hover {
            background-color: #555;
        }
        #toggleButton {
            right: 140px; /* Slightly to the left of the reset button */
        }
    </style>
</head>
<body>
    <canvas id="voronoiCanvas"></canvas>
    <button id="resetButton">Reset</button>
    <button id="toggleButton">Toggle Points</button>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-delaunay.v6.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById('voronoiCanvas');
            const context = canvas.getContext('2d');
            const points = [];
            let showPoints = true;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                points.push([x, y]);
                updateVoronoiDiagram();
            });

            document.getElementById('resetButton').addEventListener('click', function() {
                points.length = 0; // Clear the points array
                context.clearRect(0, 0, canvas.width, canvas.height);
            });

            document.getElementById('toggleButton').addEventListener('click', function() {
                showPoints = !showPoints;
                updateVoronoiDiagram();
            });

            function updateVoronoiDiagram() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                if (points.length > 1) {
                    const delaunay = d3.Delaunay.from(points);
                    const voronoi = delaunay.voronoi([0, 0, canvas.width, canvas.height]);

                    context.beginPath();
                    voronoi.render(context);
                    context.strokeStyle = "#fff";
                    context.lineWidth = 2; // Thicker line for visibility
                    context.stroke();
                }

                if (showPoints) {
                    points.forEach(point => {
                        context.beginPath();
                        context.arc(point[0], point[1], 5, 0, 2 * Math.PI, false); // Larger point size
                        context.fillStyle = "red";
                        context.fill();
                    });
                }
            }
        });
    </script>
</body>
</html>
